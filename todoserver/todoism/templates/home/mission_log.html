{% extends 'base.html' %}
{% block title %}
Mission Log
{% endblock title%}
{% block content %}
<div class="mission_log">
    <h2>{{mission.name}}</h2>
    <ul>
        {% for log in logs %}
        <li>
            <p>{{moment(log.timestamp).format('L')}}完成{{log.completed_mission}}-用时{{log.used_time}}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
